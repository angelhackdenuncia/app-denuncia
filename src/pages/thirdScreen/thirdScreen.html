<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Denuncia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab bottom right>
   <button ion-fab (click)="sendInfo()">
      <ion-icon name="send"></ion-icon>
   </button>
  </ion-fab>
  <ion-card>
    <img src="assets/denuncia.png"/>
    <ion-card-content>
      <h1>DENUNCIA HELPYM</h1>
    </ion-card-content>
  </ion-card>

  <ion-item>
     <ion-input class="description" type="text" placeholder="Ingrese su denuncia" [(ngModel)]="denuncia">
     </ion-input>
  </ion-item>
</ion-content>
